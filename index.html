<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/desktop.css" media="screen and (min-width: 768px)"> 
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 767px)"> 
    <title>Coco Basque_trajet</title>
    <link href="css_coivoiturage.css" rel="stylesheet">
</head>


<body>
    <div class="banniere">
        <div class="titre">
            <img src="trois_voitures.jpeg" width="100" alt="trois_voitures">
            <h1> BASQUES EN VOITURE </h1>
            <img src="drapeau_basque.png" width="100" alt="drapeau_basque" >
        </div>

        <div class="LogoESTIA"><img src="Logoestia.png" width="100" alt="logo_estia">
        </div>
    </div>

    <h1>Proposer un Trajet</h1>

    <div>
        <h2>Où allez vous ?</h2>

        <form>
        <label for="départ">De :</label>
        <input id="départ" name="De" type="text" value="Bayonne" />

        <label for="arrivée">à :</label>
        <input id="arrivée" name="à" type="text" value="Bidart" />
        </form>
            
            
    </div>

    <div>
        <h2>Quand partir ?</h2>
        <form>
        <label for="date">Date:</label>
        <input id="date" name="Date" type="date" value="" />
        <label for="heure">Heure:</label>
        <input id="heure" name="Heure" type="time" value="" />
        </form>
    </div>

    <div>
        <h2>Avec qui ?</h2>
        <label for="nbpassagers">Nombre de passagers:</label>
        <input id="nbpassagers" name="Nombre de passagers" type="number" value="00" />
    </div>
 
    <div>
        <label for="nbpassagers">Nombre de places a mobilité réduite:</label>
        <input id="nbpassagers" name="Nombre de passagers" type="number" value="00" />
    </div>
   
     <div>
        <h2>Prix pour les passagers </h2>
        <label for="prix">prix:</label>
        <input id="prix" name="prix" type="number" value="00.00" step="0.01" />
        <label for="prix">€</label>
     </div>

    <button type="submit">Confirmer</button>

    <button type="button" onclick="window.location.href='en construction.html'">
    Confirmer
    </button>
</body>

<footer class="footer">
    <a href="index.html" class="footer-btn">Proposer un trajet</a>
    <a href="Sélection du trajet.html" class="footer-btn">Trouver un trajet</a>
    <a href="en construction.html" class="footer-btn">Aide</a>
</footer>

</html>
