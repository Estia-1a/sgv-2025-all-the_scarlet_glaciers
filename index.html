<html lang="fr">
<head>

<body>
    <div class="banniere">
        <img src="trois voitures.webp"
            width="100px" />
        <h1> Coivoiturage </h1>
        <img src="Logoestia.png"
            width="100px" />

    <h1>Proposer un Trajet</h1>

    <section>
        <h2>Où allez vous ?</h2>

        <form>
        <label for="départ">De :</label>
        <input id="départ" name="De" type="text" value="Bayonne" />

        <label for="arrivée">à :</label>
        <input id="arrivée" name="à" type="text" value="Bidart" />
        </form>
            
            
    </section>

    <section>
        <h2>Quand partir ?</h2>
        <form>
        <label for="date">Date:</label>
        <input id="date" name="Date" type="date" value="jj/mm/aaaa" />
        <label for="heure">Heure:</label>
        <input id="heure" name="Heure" type="time" value="17H30" />
        </form>
    </section>

    <section>
        <h2>Avec qui ?</h2>
        <label for="nb passagers">Nombre de passagers:</label>
        <input id="nb passagers" name="Nombre de passagers" type="number" value="00" />
    </section>
 
    <section>
        <label for="nb passagers">Nombre de places a mobilité réduite:</label>
        <input id="nb passagers" name="Nombre de passagers" type="number" value="00" />
    </section>
   
     <section>
        <h2>prix</h2>
    </section>

    </section>
