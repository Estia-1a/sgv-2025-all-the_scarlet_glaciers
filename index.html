    <section>
        <h2>Où allez vous ?</h2>

        <form>

        <input id="départ" name="De" type="text" value="Bayonne" />

        <label for="arrivée">à&nsc;:</label>
        <input id="arrivée" name="à" type="text" value="Bidart" />
        </form>
            
            
    </section>

    <section>
        <h2>Quand partir ?</h2>
        <form>
        <label for="date">Date&nsc;:</label>
        <input id="date" name="Date" type="date" value="jj/mm/aaaa" />
        <label for="heure">Heure&nsc;:</label>
        <input id="heure" name="Heure" type="time" value="17H30" />
        </form>
    </section>

    <section>
        <label for="nb passagers">Nombre de passagers&nsc;:</label>
        <input id="nb passagers" name="Nombre de passagers" type="number" value="00" />
    </section>

    <section>
        
    </section>

    <button type="submit">Confirmer</button>
